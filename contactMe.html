<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div class="container navContainer">
    <nav><!-NAV BAR->
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Julia Graves</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html" class="btn-small waves-effect"><i class="material-icons right">details</i>Home</a></li>
                <li><a href="aboutMe.html" class="btn-small waves-effect"><i class="material-icons right">details</i>About Me.</a></li>
                <li><a href="contactMe.html" class="btn-small waves-effect"><i class="material-icons right">details</i>Contact</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container contactCont">
    <div class="row">
        <h1> Contact Me.</h1>

        <div class="row">
            <div class="col s12">
                <a href="https://www.linkedin.com/in/jkellehergraves/" class="waves-effect waves-light btn-small"><i class="material-icons left"><!-INSERT ICON IF WANTING-></i>LinkdIn</a>

                <a href="https://github.com/Gravehaus"  class="waves-effect waves-light btn-small"><i class="material-icons left"><!-INSERT ICON IF WANTING-></i>Github</a>
                <a href="https://www.instagram.com/tirisenblackwell/" class="waves-effect waves-light btn-small"><i class="material-icons left"><!-INSERT ICON IF WANTING-></i>Instagram</a>
                <a href="https://soundcloud.com/thegoodthebadthetwins" class="waves-effect waves-light btn-small"><i class="material-icons left"><!-INSERT ICON IF WANTING-></i>Soundcloud</a>

            </div>
        </div>

    </div>

    <section class="contact-wrap">
        <form action="" class="contact-form">
            <div class="col-sm-6">
                <div class="input-block">
                    <label for="">First Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-block">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">
                    <label for="">Message Subject</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block textarea">
                    <label for="">Drop your message here</label>
                    <textarea rows="3" type="text" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
                <button class="waves-effect waves-light btn-small">Send</button>
            </div>
        </form>
    </section>
</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
